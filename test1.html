<!DOCTYPE html>
<!-- 어떤 자료 유형으로 할지 -->
<html>
    <!-- <head> 다음 <body> -->
    <head>
    <!-- 읽어들였을 때 어떻게 설정을 할지 -->
        <meta charset = "utf-8">
        <!-- <meta charset = "utf-8"> : 한글이 모든 웹브라우저에 잘 나오게 하는 set (euckr 등) -->
    </head>
    <body>
        <!-- 어떻게 표현을 할지 -->
        hello world!!!!rrr<br> 
        <!-- br : 한칸을 내리겠다 (그림을 그리는 문법으로 인지) -->
        <!-- Tag들이 어떤 좋류가 있는가?? -->
        <!-- Enter가 안먹힘 (웹브라우저는 엔터를 인지하였지만 한 줄 밑으로 내리겠다는 표현을 쓰지는 않음) -->
        qwerqwerqewrqewr
        <h1>
        <!-- 거의 대부분의 Tag들은 열고 닫는 형식으로 되어 있다. -->
        <!-- hr : 글자를 두껍게(제목으로써) 작성하는 태그 -->
        hello....
        <br>
        안녕하세요.....
        <!-- Web Browser마다 사용하는 데이터셋이 달라 한글이 안나올수도 -->
        </h1>
        <!-- <ul : type or compact -->
        <ul type = "square">
            <!-- Tag 사이에 속성을 넣을 수 있음(key & 값) -> tag명 속성 -->
            <!-- 컨텐트 -->
            <!-- 주석 : Ctrl + k & u => 웹브라우저가 읽기는 하지만 아무것도 안함 -->
            <li type = "disc">안녕하세요</li>
            <li type = "A">안녕하세요</li>
            <li type = "1">안녕하세요</li>
            <li>안녕하세요</li>
            <!-- <li> : 컨텐트  -->
            <!-- https://www.w3schools.com/ : 어떤 책보다도 잘 되어있는 웹 관련 사이트(HTML, JavaScript, CSS reference) <h1> to <h6>, <ul>-->
        <!-- <ul></ul> : 목록 태그 => 요소들이 있어야 <li> 하나의 목록을 의미</li> -->
        </ul>
    </body>
</html>
